<ion-header>
  <ion-toolbar>
    <ion-title>municipality-tab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides #slides autoplay="true" loop="true" pager="false" scrollbar="true" 
      (ionSlideDidChange)="ionSlideDidChange($event)" 
      (ionSlideReachEnd)="ionSlideReachEnd($event)">
      <ion-slide class="bg-1">
        <h1 class="slide-text0">Log a Complaint</h1>
      </ion-slide>
      <ion-slide class="bg-2">
        <h1 class="slide-text">Report a incedent</h1>
      </ion-slide>
      <ion-slide class="bg-3">
        <h1 class="slide-text">Get your latest</h1>
        <p class="slide-text3">account updates</p>
      </ion-slide>
    </ion-slides>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm  [routerLink]="['/municipality/reporting']">
          <div class="box" >
            <ion-img src="../../assets/Municipality/R8.png" class="img1"></ion-img>
            <p class="p1">Report Incident</p>
          </div>
        </ion-col>
        <ion-col size="12" size-sm  [routerLink]="['/municipality/accounts-services']"> 
          <div class="box"><ion-img src="../../assets/Municipality/A8.png" class="img2"></ion-img>
            <p class="p2">Accounts & Services</p>
          </div>
        </ion-col>
        <ion-col size="12" size-sm  [routerLink]="['/municipality/loadshedding']">
          <div class="box"><ion-img id="b1" src="../../assets/Municipality/E8.png" class="img1"></ion-img>
            <p class="p3">Loadshedding</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
