<ion-header>
  <ion-toolbar>
    <ion-title>event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">


  <ion-header
    class="ion-no-border" 
    [style.background-image]="'url(' + currentImage + ')'">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-fab-button size="small" color="white" routerLink="/tourism/tabs/home">
          <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-fab-button size="small" color="light">
          <ion-icon name="heart-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
    </ion-toolbar>

    <div class="images">
      <ion-thumbnail *ngFor="let image of item?.images">
        <img [src]="image" (click)="changeImage(image)" />
      </ion-thumbnail>
    </div>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <div class="info-box">
          <ion-icon name="cash-outline"></ion-icon><p>{{item?.price}}</p>
         </div>
      </ion-col>
      <ion-col size="12" size-sm>
        <div class="info-box">
          <ion-icon name="calendar-outline"></ion-icon><p>{{item?.date}}</p>
         </div>
      </ion-col>
      <ion-col size="12" size-sm>
        <div class="info-box">
          <ion-icon name="time-outline"></ion-icon><p>{{item?.time}}</p>
         </div>
      </ion-col>
      <ion-col size="12" size-sm>
        <div class="info-box">
          <ion-icon name="location-outline"></ion-icon><p>{{item?.location}}</p>
         </div>
      </ion-col>
      
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border ion-padding" color="light">
  <ion-button expand="block" size="large">
    <ion-text>Book now</ion-text>
    <ion-icon class="ion-padding-start" slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>
</ion-footer>
