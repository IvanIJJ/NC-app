<ion-header>
  <ion-toolbar>
    <ion-title>
        NC-Smart Apllication
    </ion-title>
    <ion-buttons slot="end">
        <ion-fab-button size="small" color="white">
           <ion-button fill="clear" size="small">
            <ion-icon slot="icon-only" name="notifications-outline" color="primary"></ion-icon>
        </ion-button> 
        </ion-fab-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <h6>Please select one of the following sectors</h6>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm  [routerLink]="['/municipality']">
        <div class="box" >
          <ion-img src="../../assets/Municipality/m1.png" class="img1"></ion-img>
          <p class="p1">Municipality</p>
        </div>
      </ion-col>
      <ion-col size="12" size-sm  [routerLink]="['./../emergency']"> 
        <div class="box"><ion-img src="../../assets/Emergency/E3.png" class="img2"></ion-img>
          <p class="p2">Housing</p>
        </div>
      </ion-col>
      <ion-col size="12" size-sm  [routerLink]="['/tourism/tabs/home']">
        <div class="box"><ion-img id="b1" src="../../assets/Tourism/T2.svg" class="img1"></ion-img>
          <p class="p3">Explore the City</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
